[defaults]
# Installs collections into [current dir]/ansible_collections/namespace/collection_name
collections_paths = ./

# Installs roles into [current dir]/roles/namespace.rolename
roles_path = ./roles

#inventory = ./inventory
display_args_to_stdout = True

#interpreter_python = /usr/libexec/platform-python  # ansible_python_interpreter=/usr/libexec/platform-python
interpreter_python = /usr/bin/python3              # ansible_python_interpreter=/usr/bin/python3

[privilege_escalation]

[paramiko_connection]

[ssh_connection]

[accelerate]
