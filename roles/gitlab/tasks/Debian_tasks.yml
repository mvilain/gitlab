---
- assert:
    that: "ansible_distribution_major_version is version_compare('9', '>=')"
    msg: "Debian version supported"
#- debug: var=ansible_distribution_major_version

- name: install Debian packages
  package:
    name: "{{ item }}"
    state: present
  loop:
    - "{{ gitlab_dependencies }}"

- name: start postfix
  service:
    name: postfix
    enabled: true
    state: started

